
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Sales Order</title>
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="css/core.css">
</head>
<body class="bg-gray-100 flex">
<div class="sidebar p-4">
<h1 class="text-2xl font-bold mb-6">Fandora</h1>
<a href="index.html">Dashboard</a>
<a href="sales-order.html">Sales Order</a>
<a href="suppliers.html">Suppliers</a>
<a href="items.html">Items</a>
<a href="settings.html">Settings</a>
</div>
<div class="flex-1 p-8">
<select id="taxMode" class="border p-2 mb-4">
<option value="exclusive">Exclusive</option>
<option value="inclusive">Inclusive</option>
</select>
<table class="card">
<thead><tr><th>Item</th><th>Qty</th><th>Rate</th><th>Tax</th><th>Total</th></tr></thead>
<tbody id="itemsBody"></tbody>
</table>
<button onclick="addRow()" class="bg-green-600 text-white px-4 py-2 mt-4">Add Row</button>
<div class="card mt-6">
<p>Subtotal: <span id="subtotal">0.00</span></p>
<p>Tax Total: <span id="taxTotal">0.00</span></p>
<p>Grand Total: <span id="grandTotal">0.00</span></p>
</div>
<button onclick="saveSO()" class="bg-blue-600 text-white px-4 py-2 mt-4">Save</button>
<button onclick="printSO()" class="bg-gray-600 text-white px-4 py-2 mt-4">Print</button>
</div>
<script type="module" src="js/so-editor.js"></script>
</body>
</html>
